<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftd">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Status</th>
                    <th>Grade</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                    <tbody>
                        @for (item of studentList; track $index) {
                            <tr>
                                <td>{{item.studentId}}</td>
                                <td>
                                <div class="d-flex align-items-center">
                                    <div class="ms-3">
                                    <p class="fw-bold mb-1">{{item.studentName}}</p>
                                    </div>
                                </div>
                                </td>
                                <td>
                                <p class="fw-normal mb-1">{{item.studentRollNo}}</p>
                                </td>
                                <td>
                                <span class="badge badge-success rounded-pill d-inline" >{{item.isActive}}</span>
                                </td>
                                <td>{{item.studentGrade}}</td>
                                <td>
                                <button type="button"  class=" primary btn btn-link btn-sm btn-rounded" (click)="editStudent(item)">
                                    Edit
                                </button>
                                </td>
                            </tr>
                        }
                    
                    </tbody>
              </table>
        </div>
        <div class="rightd">
            <div class="registration-form">
                <form >
                    
                   
                    <div class="form-group">
                        <input type="text" class="form-control item" [(ngModel)]="studentObj.studentName" name="studentName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" [(ngModel)]="studentObj.studentRollNo" name="studentRollNo" placeholder="Roll No" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" [(ngModel)]="studentObj.studentGrade" name="studentGrade" placeholder="Grade" required>
                    </div>
                    <div class="form-group ">
                        <label style="margin-right: 10px;" class="form-check-label" for="isActive">Is Active</label>
                        <input type="checkbox" [(ngModel)]="studentObj.isActive" class="form-check-input" id="isActive" name="isActive" checked />
                    </div>
                       
                    <div class="form-group">
                        <input type="datetime-local" class="form-control item" [(ngModel)]="studentObj.createdDate" name="createdDate" placeholder="Created Date" required>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" class="form-control item" [(ngModel)]="studentObj.modifiedDate" name="modifiedDate" placeholder="Modified Date" required>
                    </div>
                    <div class="form-group">
                        @if (studentObj.studentI==0) {
                            <button type="submit" class="btn btn-block create-account" disabled>Update</button>
                        }
                        @else {
                            <button type="submit" class="btn btn-block create-account" (click)="updateStudent()">Update</button>
                        }
                        
                    </div>
                </form>
            </div>
            
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
            <script src="assets/js/script.js"></script>
        </div>
    </div>
    
</body>
</html>
